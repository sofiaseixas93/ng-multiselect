<div class="ms-container">
  <div class="ms-selectable">
    <ul class="ms-list">
      <li *ngFor="let item of selectable; let i = index" class="ms-item" (click)="select(i)">
        {{item[bindLabel]}}
      </li>
    </ul>
  </div>
  <div class="ms-selected">
    <ul class="ms-list">
      <li *ngFor="let item of selected; let i = index" class="ms-item" (click)="unselect(i)">
        {{item[bindLabel]}}
      </li>
    </ul>
  </div>
</div>
