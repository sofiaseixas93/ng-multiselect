<div class="ms-container">
  <div class="ms-selectable">
    <ul class="ms-list">
      <li *ngFor="let item of items" class="ms-item">{{item[bindLabel]}}</li>
    </ul>
  </div>
  <div class="ms-selected">
    <ul class="ms-list">
      <li class="ms-item">1</li>
      <li class="ms-item">2</li>
      <li class="ms-item">3</li>
      <li class="ms-item">4</li>
    </ul>
  </div>
</div>
